	<form>Pavardė<a style="color:red">*</a></form>
	<form>Gatvė, namo(buto) nr.:<a style="color:red">*</a></form>
	<form>Pašto kodas:<a style="color:red">*</a></form>
	<form>Miestas:<a style="color:red">*</a></form>
	<form>Šalis:<a style="color:red">*</a></form>
	<form>Telefonas:<a style="color:red">*</a></form>

	<button type="submit">Registruotis</button>
